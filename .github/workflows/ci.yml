name: CI Pipeline

on:
    pull_request:
        branches: ["main"]
    push:
        branches: ["main"]

jobs:
    Linting:
        name: Code Linting
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.11'
            
            - name: Install flake8
              run: |
                python -m pip install --upgrade pip
                pip install flake8 pylint black

            - name: Run Black 
              run: black --check --diff .
              continue-on-error: true

            - name: Run flake8
              run: |
                flake8 . --max-line-length=100 --statistics
            
            - name: Run Pylint
              run: |
                pylint . || true

    unit-test:
        name: Unit Tests with Coverage
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.11'
            
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt

            - name: Run tests
              run: |
                pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing -v
            
            - name: Upload coverage reports
              uses: actions/upload-artifact@v4
              with:
                name: coverage-report
                path: |
                  coverage.xml
                  htmlcov/

            - name: Coverage Summary
              run: |
                echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
                coverage report >> $GITHUB_STEP_SUMMARY || true


    sonarqube:
        name: SonarQube Scan
        runs-on: ubuntu-latest
        needs: unit-test

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.11'
            
            - name: SonarCloud Scan
              uses: sonarsource/sonarcloud-github-action@v2
              env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    buildimage:
      name: Build Docker Image
      runs-on: ubuntu-latest
      needs: [linting, unit-test, sonarqube]
      permissions:
        contents: read
        packages: write
    
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
      
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
      
        - name: Log in to Container Registry
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Convert repository name to lowercase
          id: repo
          run: echo "repository=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
        - name: Extract metadata
          id: meta
          uses: docker/metadata-action@v5
          with:
            images: ghcr.io/${{ steps.repo.outputs.repository }}
            tags: |
              type=ref,event=branch
              type=ref,event=pr
              type=sha
              type=raw,value=latest,enable={{is_default_branch}}
      
        - name: Build and push Docker image
          uses: docker/build-push-action@v5
          with:
            context: .
            push: true
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
            cache-from: type=gha
            cache-to: type=gha,mode=max

        - name: Export chosen image tag
          id: export
          run: |
            echo "image_tag=${{ fromJSON(steps.meta.outputs.json).tags[0] }}" >> $GITHUB_OUTPUT

      
        - name: Image digest
          run: |
            echo "Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
      
      outputs:
        image_tag: ${{ steps.export.outputs.image_tag }}

    deploy:
      name: Deploy to Staging Server
      needs: buildimage
      runs-on: ubuntu-latest
      steps:
        - name: Deploy via SSH
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.STAGING_SERVER_IP }}
            username: ${{ secrets.STAGING_SERVER_USER }}
            password: ${{ secrets.STAGING_SERVER_PASSWORD }}
            port: 22
            script: |
              # 1. Login to GHCR on the remote server
              echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

              # 2. Pull the specific version built in the previous job
              IMAGE_NAME="${{ needs.buildimage.outputs.image_tag }}"
              echo "Deploying version: $IMAGE_NAME"
              docker pull $IMAGE_NAME

              # 3. Stop and remove the existing container
              # The '|| true' ensures the script continues even if the container doesn't exist yet
              docker stop ghibli-app || true
              docker rm ghibli-app || true

              # 4. Run the new container
              # Using -d for detached mode and --restart to ensure it stays up
              docker run -d \
                --name ghibli-app \
                -p 80:80 \
                --restart unless-stopped \
                $IMAGE_NAME

              # 5. Cleanup: Remove unused images and layers to save disk space
              # This removes all dangling images and any image not used by at least one container
              docker image prune -af
