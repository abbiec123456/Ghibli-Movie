name: CI Pipeline

permissions:
  contents: write

on:
    pull_request:
        branches: ["main"]
    push:
        branches: ["main"]

jobs:
    Linting:
        name: Code Linting
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.11'
            
            - name: Install flake8
              run: |
                python -m pip install --upgrade pip
                pip install flake8 pylint black flask

            - name: Run Black 
              run: black --check --diff .
              continue-on-error: true

            - name: Run flake8
              run: |
                flake8 . --max-line-length=100 --statistics
            
            - name: Run Pylint
              run: |
                pylint . || true

    unit-test:
        name: Unit Tests with Coverage
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.11'
            
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt

            - name: Run tests
              run: |
                pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing -v
              env:
                SECRET_KEY: "test_secret_key"
                FLASK_DEBUG: "1"
            
            - name: Upload coverage reports
              uses: actions/upload-artifact@v4
              with:
                name: coverage-report
                path: |
                  coverage.xml
                  htmlcov/

            - name: Coverage Summary
              run: |
                echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
                coverage report >> $GITHUB_STEP_SUMMARY || true


    sonarqube:
        name: SonarQube Scan
        runs-on: ubuntu-latest
        needs: unit-test

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.11'

            - name: Download coverage reports
              uses: actions/download-artifact@v4
              with:
                name: coverage-report
            
            - name: SonarCloud Scan
              uses: sonarsource/sonarcloud-github-action@v2
              env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              with:
                args: >
                  -Dsonar.python.coverage.reportPaths=coverage.xml

    docs:
      name: Build Documentation
      runs-on: ubuntu-latest
      needs: sonarqube

      steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install system dependencies
        run: |
          sudo apt-get update

      - name: Install documentation dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocstrings[python]
          pip install pylint 

      - name: Build MkDocs site
        run: mkdocs build

      - name: Deploy documentation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site

    buildimage:
      name: Build Docker Image
      runs-on: ubuntu-latest
      needs: [linting, unit-test, sonarqube]
      permissions:
        contents: read
        packages: write
    
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
      
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
      
        - name: Log in to Container Registry
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Convert repository name to lowercase
          id: repo
          run: echo "repository=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
        - name: Extract metadata
          id: meta
          uses: docker/metadata-action@v5
          with:
            images: ghcr.io/${{ steps.repo.outputs.repository }}
            tags: |
              type=ref,event=branch
              type=ref,event=pr
              type=sha
              type=raw,value=latest,enable={{is_default_branch}}
      
        - name: Build and push Docker image
          uses: docker/build-push-action@v5
          with:
            context: .
            push: true
            tags: ${{ steps.meta.outputs.tags }}
            labels: ${{ steps.meta.outputs.labels }}
            cache-from: type=gha
            cache-to: type=gha,mode=max

        - name: Export chosen image tag
          id: export
          run: |
            echo "image_tag=${{ fromJSON(steps.meta.outputs.json).tags[0] }}" >> $GITHUB_OUTPUT

      
        - name: Image digest
          run: |
            echo "Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
      
      outputs:
        image_tag: ${{ steps.export.outputs.image_tag }}

    deploy:
      name: Deploy to Staging Server
      needs: buildimage
      runs-on: ubuntu-latest
      steps:
        - name: Deploy via SSH
          uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.VPS_HOST }}
            username: ${{ secrets.VPS_USER }}
            key: ${{ secrets.VPS_KEY }}
            port: 22
            envs: SECRET_KEY, NEW_RELIC_LICENSE_KEY, NEW_RELIC_APP_NAME
            script: |
              # 1. Login to GHCR on the remote server
              echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

              # 2. Pull the specific version built in the previous job
              IMAGE_NAME="${{ needs.buildimage.outputs.image_tag }}"
              echo "Deploying version: $IMAGE_NAME"
              docker pull $IMAGE_NAME

              # 3. Stop and remove the existing container
              # The '|| true' ensures the script continues even if the container doesn't exist yet
              docker stop ghibli-app || true
              docker rm ghibli-app || true

              # 4. Run the new container
              # Using -d for detached mode and --restart to ensure it stays up
              docker run -d \
                --name ghibli-app \
                -p 80:80 \
                --restart unless-stopped \
                -e SECRET_KEY="$SECRET_KEY" \
                -e NEW_RELIC_LICENSE_KEY="$NEW_RELIC_LICENSE_KEY" \
                -e NEW_RELIC_APPNAME="$NEW_RELIC_APP_NAME" \
                $IMAGE_NAME

              # 5. Cleanup: Remove unused images and layers to save disk space
              # This removes all dangling images and any image not used by at least one container
              docker image prune -af

          env:
            SECRET_KEY: ${{ secrets.SECRET_KEY }}        
            NEW_RELIC_LICENSE_KEY: ${{ secrets.NEW_RELIC_LICENSE_KEY }} 
            NEW_RELIC_APP_NAME: ${{ secrets.NEW_RELIC_APP_NAME }} 

    zap_dast:
      name: OWASP ZAP DAST Scan
      runs-on: ubuntu-latest
      needs: deploy

      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Prepare workspace for ZAP
          run: chmod -R 777  ${{ github.workspace }}
        
        - name: Normalize ZAP target URL
          id: normalize
          shell: bash
          run: |
            TARGET="$(echo "${{ secrets.VPS_HOST }}" | xargs)"

            if [ -z "$TARGET" ]; then
              echo "VPS_HOST secret is empty"
              exit 1
            fi

            if [[ "$TARGET" =~ ^https?:// ]]; then
              echo "target=$TARGET" >> $GITHUB_OUTPUT
            else
              echo "target=http://$TARGET" >> $GITHUB_OUTPUT
            fi

        - name: Validate ZAP rules file
          run: |
            if [ ! -f ".zap/rules.tsv" ]; then
              echo ".zap/rules.tsv not found"
              exit 1
            fi
            echo "ZAP rules file found"

        - name: OWASP ZAP Baseline Scan
          uses: zaproxy/action-baseline@v0.15.0
          with:
            target: ${{ steps.normalize.outputs.target }}
            rules_file_name: ".zap/rules.tsv"
            fail_action: false
            allow_issue_writing: false
            cmd_options: "-a"
            artifact_name: ""

        - name: Upload ZAP report
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: zap-report
            path: |
              report_html.html
              report_json.json
              report_md.md

    generate-and-upload-bom:
      runs-on: ubuntu-latest
      needs: zap_dast
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'

        - name: Install cdxgen
          run: npm install -g @cyclonedx/cdxgen

        - name: Generate SBOM (Application)
          run: |
            # Creates the standard Software Bill of Materials
            cdxgen -o sbom.json

        - name: Generate OBOM (Operational)
          run: |
            # Creates the Operations Bill of Materials
            cdxgen -t os -o obom.json

        - name: Upload BOMs as Artifacts
          uses: actions/upload-artifact@v4
          with:
            name: cyclone-dx-reports
            path: |
              sbom.json
              obom.json
            retention-days: 90